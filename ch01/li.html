<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 관련 태그</title>
    </head>
    <body>
        <h2> 간식 리스트</h2>
        <!-- unordered list: disc, square ,circle -->
        <ul type="circle">
            <li>김밥</li>
            <li>떡볶이</li>
            <li>치킨</li>
            <li>피자</li>
        </ul>
        <hr>
        <!-- orderlist (1,2 a,b) -->
        <ol type="a">
            <li>김밥</li>
            <li>떡볶이</li>
            <li>치킨</li>
            <li>피자</li>
        </ol>
        <hr>
        <h2>1박 2일 가족여행 코스</h2>
        <!-- 중첩목록: ul>li>ol>li -->
        <ul>
            <li>1일차
                <ol>
                    <li>해녀박물관</li>
                    <li>낚시체험</li>
                </ol>
            </li>
            <li>2일차
                <ol type="i">
                    <li>용눈이오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
